<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" type="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aece58d724.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="row1">
          <button id="but"> &#9776;</button>
        </div>
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0"
            disabled>
        </div>
        <div class="row">
            <button type="button" class="opr">CE</button>
            <button type="button" class="opr">C</button>
            <button type="button" class="opr" id="del"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button" >7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">+</button>
        </div>
        <div class="row">
            <button type="button" id="plusMinus">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
